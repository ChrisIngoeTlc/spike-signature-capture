<div class="container">
    </br>
    <h1 class="page-header">Product Group: {{productGroup.name}}</h1>
    <h3 class="page-header">Select services for this group</h3>
    <div class="ProductGroupServiceList">
        <ul class="list-group">
            <a href="" class="list-group-item" ng-click="toggleService(productGroupServices[$index])" ng-repeat="productGroupService in productGroupServices" ng-class="{'selected':isServiceSelectedById(productGroupServices[$index].id)}">
                <p>{{productGroupService.name}}</p>
            </a>
        </ul>
    </div>
    </br>
    <h3 class="page-header">Select products for this group</h3>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Create New Product</h3>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-lg-6">
                    <div class="input-group input-group-lg">
                        <input type="text" class="form-control" ng-model="productName" id="productName" tl-on-enter="submitOrder()" value="{{productName}}" placeholder="Product Name">      <span class="input-group-btn">
                  <span class="input-group-btn input-group-btn-lg">
                    <button class="btn btn-default btn-lg" type="button" id="newProductButton" ng-click="submitNewProduct()">Save</button>
                  </span>
                    </div><!-- /input-group -->
                </div><!-- /.col-lg-6 -->
            </div><!-- /.row -->
        </div>
        <div class="panel-footer">
            <p>{{ saveResult }}</p>
        </div>
    </div>
    <div class="ProductGroupProductList">
        <ul class="list-group">
            <a href="" class="list-group-item" ng-click="toggleProduct(allProducts[$index])" ng-repeat="product in allProducts" ng-class="{'selected':isProductSelectedById(allProducts[$index].id)}">
                <p>{{product.name}}</p>
            </a>
        </ul>
    </div>
    </br>
    <button class="btn btn-default btn-lg" type="button" id="returnToProductGroupList" ng-click="returnToProductGroupList()"><</button>
</div>
